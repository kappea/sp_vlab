{% extends "mainscreen/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{{ page.titel }} | UBR|V-Lab{% endblock %}

{% block navbar %}
<nav class="breadCrumbNav">
  <span class="assistive">U bevindt zich hier:</span>
  <a href="https://www.ubrijk.nl/organisatie/ubr/over-ubr/ubr-v-lab">UBR|V-Lab</a>
  <a href="{% url 'pitchit:index' %}">{{ page.titel }}</a>
  <span>Formulieren</span>
</nav>
{% endblock %}

{% block content %}
<div id="content" class="article">
  <style>
    .intrinsic-container {
      position: relative;
      height: 0;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .intrinsic-container-16x9 {
      padding-bottom: 56.25%
    }

    .intrinsic-container-4x3 {
      padding-bottom: 75%
    }

    .intrinsic-container-1x2 {
      padding-bottom: 200%
    }

    .intrinsic-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0!important;
      border: 2px solid #ccc;
    }
  </style>
  <div class="intrinsic-container intrinsic-container-1x2">
    <iframe src="{% url 'survey:survey-result-data' id=survey.pk %}" frameborder="0"></iframe>
  </div>
</div>
{% endblock %}
